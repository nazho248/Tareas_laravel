<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-500 min-h-screen flex items-center justify-center">

<div class="absolute top-0 left-0 w-full h-full bg-cover bg-center bg-white"
     style="background-image: url('assets/images/wallpaper.jpg');">
</div>

<div class="w-full md:w-7/12 lg:w-5/12 xl:w-4/12 backdrop-blur rounded-lg py-8 px-6 sm:px-10 md:px-14 lg:px-20 xl:px-30 shadow-md z-20 bg-slate-200/25">
    <h1 class="text-center text-2xl font-semibold text-slate-800 mb-6">Sistema de Gestión de Proyectos & Tareas</h1>
    <img class="h-32 w-32 m-auto mb-6 sm:mb-8" src="assets/images/emblema_udes.png"
         alt="Logo">
    <h1 class="text-2xl font-semibold text-white text-center mb-6">Iniciar Sesión</h1>

    <div class="mt-4">
        <label>
            <input type="text"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md ease-in duration-300 focus:outline-none focus:ring focus:ring-blue-200"
                   placeholder="Usuario">
        </label>
    </div>

    <div class="mt-4 relative">
        <label>
            <input type="password" id="contrasena"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md ease-in duration-300 focus:outline-none focus:ring focus:ring-blue-200"
                   placeholder="Contraseña">
        </label>
        <span class="absolute top-2 right-3" id="show-hide">
            <i class="bx bxs-show text-2xl text-gray-400 hover:text-gray-500 cursor-pointer" id="icon-show"></i>
            </span>
    </div>

    <div class="mt-6">
        <a href="dashboard.html">
        <button  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md bg-blue-800 hover:bg-blue-950 ease-in duration-300 focus:outline-none focus:ring focus:ring-blue-200">
            Iniciar Sesión
        </button>
        </a>
    </div>
</div>

<script type="text/javascript">
    const togglePassword = document.querySelector('#show-hide');
    const password = document.querySelector('#contrasena');
    const icon = document.querySelector('#icon-show');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        icon.classList.toggle('bxs-hide');
        icon.classList.toggle('bxs-show');
    });
</script>

</body>

</html>
